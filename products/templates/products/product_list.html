{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title> Product page</title></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="">Products</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped hover-bg-gray table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Image</th>

                </tr>
                </thead>
                <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.description }}</td>
                        <td><img src="{{ product.image.url }}" alt="{{ product.name }}" width="100" height="100"></td>
                        <td>{{ product.category.name }}</td>

                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
